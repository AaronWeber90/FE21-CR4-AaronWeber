<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Font awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- HEADER START -->
    <header class="header container-fluid p-5 text-center">
        <h1 class="display-3">Movie Factory</h1>
        <p>Stream movies and shows in high quality</p>
    </header>
    <!-- HEADER END -->

    <!-- NAV START -->
    <div class="main-nav-container container-fluid">
        <nav class="nav-main navbar navbar-expand-sm bg-light container">
            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" role="button" href="#">HOME </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">MOVIES</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">SHOWS</a>
                </li>
            </ul>
        </nav>
    </div>
    <!-- NAV END -->

    <!-- MAIN START -->
    <main class="main container-fluid p-3">
        <div class="section-header container">
            <div class="row">
                <div class="col"></div>
                <div class="col text-center">Movies</div>
                <div class="col text-right"><span id="sort-btn">Sort <i class="fas fa-arrow-circle-down"></i></span>
                </div>
            </div>
        </div>
        <div id="movie-container" class="container d-flex flex-wrap justify-content-between">
        </div>
    </main>
    <!-- MAIN END -->

    <!-- FOOTER START -->
    <footer class="footer container-fluid p-3 text-center">
        <p>Movie Factory</p>
        <p>by Aaron</p>
    </footer>
    <!-- FOOTER END -->

    <script src="movies.json"></script>
    <script src="js/script.js"></script>
</body>

</html>
